<section
  class="fadeInAnimation flex flex-col gap-2 w-full lg:w-1/2 transition-all duration-300"
>
  <h2 class="text-2xl font-bold">Submit new fight</h2>
  <form class="flex flex-col gap-3" [formGroup]="newFightForm">
    <input
      type="date"
      formControlName="selectedDate"
      placeholder="Select a date"
      [max]="todayDate"
      class="input input-primary"
    />
    <label class="label">
      <input
        type="checkbox"
        formControlName="reconciledOnSameDay"
        class="checkbox checkbox-primary checkbox-sm"
      />
      Reconciled on same day
    </label>
    <span class="flex gap-2">
      <button
        type="button"
        (click)="onSubmit()"
        [disabled]="newFightForm.invalid"
        class="btn btn-soft btn-primary"
      >
        Submit
      </button>
      <button type="button" (click)="onCancel()" class="btn btn-soft btn-error">
        Cancel
      </button>
    </span>
  </form>
</section>
